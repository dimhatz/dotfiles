<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
		<!-- disable embedded bitmaps in ttfs  -->
		<!--
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
		-->
		<!-- to disable scaling of bitmap fonts, best way is to remove /etc/fonts/conf.d/10-scale-bitmap-fonts.conf source: arch wiki -->
	</match>
</fontconfig>

